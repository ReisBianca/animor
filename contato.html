<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Contato</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>

    <body>
        <div id="topo">
            <div id="titulo">Projeto Ani<span id="titulo-1-2">mor</span></div>
            <p id="emojis">🐕🐎🐇🐮🐈</p>
            <ul id="menu">
                <li class="item-menu"><a href="index.html" class="link-menu">HOME</a></li>
                <li class="item-menu"><a href="quem-somos.html" class="link-menu">QUEM SOMOS</a></li>
                <li class="item-menu"><a href="contato.html" class="link-menu">CONTATO</a></li>
            </ul>
        </div>

        <div id="conteudo">
            <div id="area-principal">
                
                <div id="form">
                    <h2 class="item-form" id="titulo-form">Formulário de contato</h2>
                    <form id="formulario">
                        <span class="item-form">Nome:</span>
                        <input type="text" name="nome" class="item-form input-form">
                        <span class="item-form">E-mail:</span>
                        <input type="text" name="email" class="item-form input-form">
                        <span class="item-form">Assunto:</span>
                        <select name="assunto" id="select-form" class="item-form">
                            <option value="resgate">Resgate de animais</option>
                            <option value="patrocinio">Patrocinar projeto</option>
                            <option value="participar">Ser um membro</option>
                            <option value="doacao">Doações</option>
                        </select>
                        <span class="item-form">Mensagem:</span>
                        <textarea name="mensagem" id="textarea-form" class="item-form"></textarea>
                        <input type="submit" value="ENVIAR MENSAGEM" id="enviar-form">
                    </form>
                </div>
            </div>
        </div>

        <div id="rodape-contato">
            <p id="txt-rodape-contato">Todos os direitos reservados &copy; 2024</p>
        </div>
